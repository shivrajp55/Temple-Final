<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple example</title>

  <style>
    #panorama {
      width: 600px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="tour">

    <div id="panorama">
      <div class="tour_head">
        3D Tour
      </div>
      <div class="image-container">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js">

    </script>

      <script src="panolensjs.js">
           </script>
        <script>
          const panorama = new PANOLENS.ImagePanorama('mahadevamalaitemple1.jpg');
          let imageContainer = document.querySelector('.image-container')
          const viewer = new PANOLENS.Viewer({
            container: imageContainer,
          autoRotate: true,
          autoRotateSpeed: 0.3,
          controlBar: true
    });
          viewer.add(panorama);
  </script>

</body>

</html>
